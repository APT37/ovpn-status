[package]
edition = "2021"
name = "ovpn_status"
version = "0.2.7"
license = "MIT"

[profile.dev]
opt-level = 0
debug = true
strip = false
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false

[profile.release]
opt-level = 3
debug = false
strip = "symbols"
debug-assertions = false
overflow-checks = false
lto = "fat"
panic = 'unwind'
incremental = true
codegen-units = 16
rpath = false

[dependencies]
colored = "2.1.*"
reqwest = { version = "0.12.*", default-features = false, features = ["blocking", "cookies", "http2", "json", "rustls-tls"] }
serde = { version = "1.0.*", features = ["derive"] }
