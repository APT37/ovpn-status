name: Build Release

on:
  push:
    tags:
      - "*"

jobs:
  release:
    name: Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    environment: default
    strategy:
      matrix:
        name: [linux, windows]

        include:
          - name: linux
            os: ubuntu-latest
            artifact_name: target/release/ovpn-status
          - name: windows
            os: windows-latest
            artifact_name: target/release/ovpn-status.exe

    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies (Linux)
        if: matrix.name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang mold

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Build
        run: cargo build --release --locked

      - name: Make Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.artifact_name }}
          draft: false

